<!doctype html>
<html lang="en">
    <head>
        <title>
            Digits
        </title>
		<meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
	<div id="bodyWrapper">
		<div id="sectionSolved" style="visibility: hidden;" onclick="hideSectionSolved()">&#10004;</div>
		<div id="shareWrapper" style="visibility: hidden;">
			<div id="shareText"></div>
			<div id="shareButtonWrapper">
				<div class="shareButton" onclick="shareToClipboard()">Share</div>
				<div class="shareButton" onclick="hideShareWrapper()">Close</div>
			</div>
		</div>
		<div id="sectionWrapper">
			<div class="section" onclick="clickSection(0)">1</div>
			<div class="section" onclick="clickSection(1)">2</div>
			<div class="section" onclick="clickSection(2)">3</div>
			<div class="section" onclick="clickSection(3)">4</div>
			<div class="section" onclick="clickSection(4)">5</div>
		</div>
		<div id="target">Target</div>
		<div id="mainWrapper">
			<div id="numberWrapper">
				<div class="circle number" onclick="clickNumber(0)"></div>
				<div class="circle number" onclick="clickNumber(1)"></div>
				<div class="circle number" onclick="clickNumber(2)"></div>
			</div>
			<div id="numberWrapper">
				<div class="circle number" onclick="clickNumber(3)"></div>
				<div class="circle number" onclick="clickNumber(4)"></div>
				<div class="circle number" onclick="clickNumber(5)"></div>
			</div>
		</div>
		<div id="operationWrapper">
			<div class="circle operation" onclick="clickOperation(0)">&#8634;</div>
			<div class="circle operation" onclick="clickOperation(1)">+</div>
			<div class="circle operation" onclick="clickOperation(2)">−</div>
			<div class="circle operation" onclick="clickOperation(3)">×</div>
			<div class="circle operation" onclick="clickOperation(4)">÷</div>
		</div>
	</div>
    </body>
    
    <script src="scripts/init.js">
    </script>
    
</html>
